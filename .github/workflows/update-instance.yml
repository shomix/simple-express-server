name: Extract Version from package.json

on:
  push:
    branches:
      - main

jobs:
  extract_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Extract version
        id: extract-version
        run: echo "version=$(cat package.json | jq -r '.version')" >> $env:GITHUB_OUTPUT

      - name: Print version
        shell: pwsh
        run: |
          Write-Output "the secret number is ${{ steps.extract-version.outputs.version }}"